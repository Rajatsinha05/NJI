<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #FAA71A;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e09615;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Test Inquiry Form</h1>
    <p>Use this form to test the API endpoint directly.</p>

    <form id="inquiryForm">
        <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" name="phone" required>
        </div>

        <div class="form-group">
            <label for="service">Service *</label>
            <select id="service" name="service" required>
                <option value="">Select a service</option>
                <option value="Student Visa Consultation">Student Visa Consultation</option>
                <option value="University Application">University Application</option>
                <option value="Immigration Services">Immigration Services</option>
                <option value="Career Counseling">Career Counseling</option>
            </select>
        </div>

        <div class="form-group">
            <label for="howDidYouHear">How Did You Hear About Us *</label>
            <select id="howDidYouHear" name="howDidYouHear" required>
                <option value="">Select an option</option>
                <option value="Google">Google</option>
                <option value="Social Media">Social Media</option>
                <option value="Friend">Friend</option>
                <option value="Education Fair">Education Fair</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="message">Message *</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="submit">Submit Inquiry</button>
    </form>

    <div id="result" style="display: none;"></div>

    <script>
        document.getElementById('inquiryForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';

            const formData = {
                name: document.getElementById('name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                service: document.getElementById('service').value,
                howDidYouHear: document.getElementById('howDidYouHear').value,
                message: document.getElementById('message').value.trim(),
                timestamp: new Date().toISOString()
            };

            // Validate all required fields
            if (!formData.name || !formData.email || !formData.phone || !formData.service || !formData.howDidYouHear || !formData.message) {
                resultDiv.innerHTML = 'Error: Please fill in all required fields';
                resultDiv.className = 'error';
                return;
            }

            resultDiv.innerHTML = 'Submitting...';
            resultDiv.className = '';

            try {
                const response = await fetch('/api/inquiry', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = 'Success! Your inquiry has been submitted.';
                    resultDiv.className = 'success';
                    document.getElementById('inquiryForm').reset();
                } else {
                    resultDiv.innerHTML = `Error: ${data.error || 'Unknown error'}`;
                    resultDiv.className = 'error';
                }
            } catch (error) {
                resultDiv.innerHTML = `Error: ${error.message}`;
                resultDiv.className = 'error';
            }
        });
    </script>
</body>
</html>
